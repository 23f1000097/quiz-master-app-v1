<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center">
        <h1>Admin Dashboard</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <div class="top-bar d-flex justify-content-between align-items-center">
            <div>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-link">Home</a>
                <a href="{{ url_for('add_quiz') }}" class="btn btn-link">Quiz</a>
                <a href="{{ url_for('add_summary') }}" class="btn btn-link">Summary</a>
            </div>
            <form class="d-flex" action="{{ url_for('admin_dashboard') }}" method="GET">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div class="container mt-4">
            <h2>Subjects</h2> <br>
            <a href="{{ url_for('add_subject') }}" class="btn btn-primary">Add Subject</a> <br>
            <br>

            

            {% for subject in subjects %}

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>{{ subject.name }}</th>
                    </tr>
                </thead>
                <thead>
                    <tr>
                        <th>Chapter Name</th>
                        <th>No. of Questions</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for chapter in subject.chapters %}
                    <tr>
                        <td>{{ chapter.name }}</td>
                        <td>{{ chapter.description }}</td>
                        <td>
                            <a href="{{ url_for('add_subject', subject_id=subject.id) }}" class="btn btn-primary">Add Subject</a>
                        </td>
                    </tr>
                    {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
