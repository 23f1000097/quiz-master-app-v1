<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Summary Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: rgba(17, 17, 17, 0.2);
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: rgb(40, 40, 40);
            color: beige;
            padding: 10px;
            border-top-right-radius: 30px;
            border-top-left-radius: 30px;
        }
        h2 {
            text-align: center;
            font-weight: bolder;
            color: black;
        }
        .chart-container {
            width: 45%;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar d-flex justify-content-between">
        <div>
            <a href="{{ url_for('user_dashboard') }}" class="text-light">Home</a> |
            <a href="{{ url_for('scores_dashboard') }}" class="text-light">Scores</a> |
            <a href="{{ url_for('user_summary') }}" class="text-light">Summary</a> |
            <a href="{{ url_for('logout') }}" class="text-light">Logout</a>
        </div>
        <div><strong>Welcome, {{ user.fullname }}</strong></div>
    </div>

    <h2>User Summary</h2>

    <div style="display: flex; justify-content: space-around;">
        <div class="chart-container">
            <h4 class="text-center">Subject Wise No. of Quizzes</h4>
            <canvas id="barChart"></canvas>
        </div>
        <div class="chart-container">
            <h4 class="text-center">Quiz Attempts</h4>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script>
        var barData = JSON.parse('{{ bar_data | tojson | safe }}') || [];
        var pieData = JSON.parse('{{ pie_data | tojson | safe }}') || [];
    
        console.log("Bar Data:", barData);
        console.log("Pie Data:", pieData);
    
        if (!barData.length) {
            console.warn("Warning: No bar chart data available!");
        }
    
        if (!pieData.length) {
            console.warn("Warning: No pie chart data available!");
        }
    
        var barLabels = barData.map(item => item.subject_name);
        var barQuizzes = barData.map(item => item.No_of_Quizes);
    
        var pieLabels = pieData.map(item => `Quiz ${item.quiz_id}`);
        var pieCounts = pieData.map(item => item.attempt_count);
    
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: barLabels,
                datasets: [{
                    label: 'Number of Quizzes',
                    data: barQuizzes,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });
    
        new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: pieLabels,
                datasets: [{
                    label: 'Quizzes Attempted',
                    data: pieCounts,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                    ]
                }]
            }
        });
    </script>
    
</body>
</html>
