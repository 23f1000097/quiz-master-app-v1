<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ chapter.name }}</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container-fluid text-center">
        <h1>Edit Chapter</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <form action="{{ url_for('edit_chapter', subject_id=chapter.id) }}" method="POST">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ chapter.name }}" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" class="form-control" value="{{ chapter.description }}" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
