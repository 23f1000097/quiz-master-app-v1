<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="text-primary">View Quiz</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        
        <div class="mb-3">
            <label class="form-label">Quiz ID:</label>
            <input type="text" class="form-control" value="{{ quiz.id }}" readonly>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Subject:</label>
            <input type="text" class="form-control" value="{{ chapter.subject.name }}" readonly>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Chapter:</label>
            <input type="text" class="form-control" value="{{ chapter.name }}" readonly>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Number of Questions:</label>
            <input type="text" class="form-control" value="{{ quiz.questions|length }}" readonly>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Created on:</label>
            <input type="text" class="form-control" value="{{ quiz.date.strftime('%d/%m/%Y') }}" readonly>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Duration (hh:mm):</label>
            <input type="text" class="form-control" value="{{ quiz.time_duration.strftime('%H:%M') }}" readonly>
        </div>
        
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
