<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start the Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #c9c1c9;
            font-family: 'Arial', sans-serif;
        }

        .quiz-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            text-align: center;
        }

        .q-number {
            background: #D1C4E9;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
        }

        .option-box {
            display: block;
            padding: 10px;
            margin: 8px;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #D1C4E9;
            text-align: left;
        }

        .option-box:hover,
        .option-box input:checked+label {
            background: #9b68a4;
            color: white;
            border-color: #72327d;
        }

        .btn-custom {
            background: #8b5b93;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-custom:hover {
            background: #72327d;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="quiz-container">
        <h3>Start the Quiz</h3>
        <form action="" method="POST">
            <p class="q-number">Q.No. {{ q_num }}/{{ total_q }}</p>

            <p class="question-statement"><strong>{{ question.question }}</strong></p>

            <label class="option-box">
                <input type="radio" name="option" value="{{ question.option1 }}" required> {{ question.option1 }}
            </label>
            <label class="option-box">
                <input type="radio" name="option" value="{{ question.option2 }}" required> {{ question.option2 }}
            </label>
            <label class="option-box">
                <input type="radio" name="option" value="{{ question.option3 }}" required> {{ question.option3 }}
            </label>
            <label class="option-box">
                <input type="radio" name="option" value="{{ question.option4 }}" required> {{ question.option4 }}
            </label>

            <div class="d-flex justify-content-center mt-3">
                {% if q_num == total_q %}
                <a href="{{ url_for('submit_quiz', quiz_id=quiz.id) }}" class="btn btn-primary">Complete Quiz</a>
                {% else %}
                <button type="submit" class="btn btn-custom">Save and Next</button>
                {% endif %}
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
