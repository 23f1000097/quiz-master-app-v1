<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Summary Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(17, 17, 17, 0.1);
        }
        .navbar {
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 2px solid #ccc;
        }
        .chart-container {
            width: 45%;
            margin: auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar d-flex justify-content-between">
        <div>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('quiz_dashboard') }}">Quiz</a> |
            <a href="{{ url_for('admin_summary') }}">Summary</a> |
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <div><strong>Welcome, Admin</strong></div>
    </div>

    <h2>Admin Summary Dashboard</h2>

    <div style="display: flex; justify-content: space-around;">
        <!-- Subject Wise Top Scores Chart -->
        <div class="chart-container">
            <h4 class="text-center">Subject Wise Top Scores</h4>
            <canvas id="topScoresChart"></canvas>
        </div>

        <!-- Subject Wise User Attempts Chart -->
        <div class="chart-container">
            <h4 class="text-center">Subject Wise User Attempts</h4>
            <canvas id="attemptsChart"></canvas>
        </div>
    </div>

    <script>
        // Parse JSON data passed from Flask
        var subjectLabels = JSON.parse('{{ subjects | tojson | safe }}');
        var topScoresData = JSON.parse('{{ top_scores | tojson | safe }}');
        var attemptsData = JSON.parse('{{ attempts | tojson | safe }}');

        console.log("Subjects:", subjectLabels);
        console.log("Top Scores:", topScoresData);
        console.log("Attempts:", attemptsData);

        // Bar Chart: Subject Wise Top Scores
        new Chart(document.getElementById('topScoresChart'), {
            type: 'bar',
            data: {
                labels: subjectLabels,
                datasets: [{
                    label: 'Top Scores',
                    data: topScoresData,
                    backgroundColor: ['#4CAF50', '#FF9800', '#2196F3', '#E91E63', '#9C27B0'],
                    borderColor: '#333',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Top Scores by Subject'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Doughnut Chart: Subject Wise User Attempts
        new Chart(document.getElementById('attemptsChart'), {
            type: 'doughnut',
            data: {
                labels: subjectLabels,
                datasets: [{
                    label: 'Attempts',
                    data: attemptsData,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Number of Quiz Attempts per Subject'
                    },
                    legend: {
                        position: 'right'
                    }
                }
            }
        });
    </script>
</body>
</html>
