<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container-fluid text-center">
        <h1>New Quiz</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <form action="/add_quiz" method="POST">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="chapter_id">Choose a Chapter:</label>
                        <select name="chapter_id" id="chapter_id" class="form-control" required>
                            <option value="" disabled selected>-- Select a Chapter --</option>
                            {% for chapter in chapters %}
                            <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="duration">Duration:</label>
                        <input type="time" id="duration" name="duration" class="form-control" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
