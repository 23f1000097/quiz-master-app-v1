<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-center">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <div class="top-bar d-flex justify-content-between align-items-center">
            <div>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-link">Home</a>
                <a href="{{ url_for('quiz_dashboard') }}" class="btn btn-link">Quiz</a>
                <a href="{{ url_for('add_summary') }}" class="btn btn-link">Summary</a>
            </div>
            <form class="d-flex" action="{{ url_for('admin_dashboard') }}" method="GET">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div class="container mt-4">
            <h2>Quizzes</h2> <br>
            <div style="display: flex; gap: 1000px;">
                <a href="{{ url_for('add_quiz') }}" class="btn btn-primary">Add Quiz</a>
                <a href="{{ url_for('add_question') }}" class="btn btn-primary">Add Question</a>
            </div>

            <br>
            <div class="container mt-4">
                {% for quiz in quizzes %}
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>{{ quiz.name }}</h4>
                        <a href="{{ url_for('add_question') }}" class="btn btn-primary" style="border: 2px solid #000;">Add Question</a>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="table-secondary">
                                <tr>
                                    <th>ID</th>
                                    <th>Question Title</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for chapter in quiz.question %}
                                <tr>
                                    <td>{{ question.id }}</td>
                                    <td>{{ question.title }}</td>
                                    <td>
                                        <a href="{{ url_for('edit_question', quiz_id=quiz.id) }}"
                                            class="btn btn-sm btn-success">
                                            Edit Question
                                        </a>
                                        <br>
                                        <form action="{{ url_for('delete_question', quiz_id=quiz.id) }}"
                                            method="POST"
                                            onsubmit="return confirm('Are you sure you want to delete this question?');">
                                            <button type="submit" class="btn btn-danger">Delete Question</button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                {% endfor %}
            </div>


        </div>
    </div>
</body>

</html>
